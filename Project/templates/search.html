<htmal>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>


    <body>
        <form action="{% url "search_iswc" %}" method="POST"  class="form-horizontal">
        {% csrf_token %}
            <div class="form-group">
                <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">ISWC: </label>
                <div class="col-md-8">
                    <input type="text" name="iswc" id="iswc" required="True" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                     <button  type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-search" style="margin-right:5px;"></span>Search </button>
                </div>
            </div>
        </form>
    </body>
</htmal>
